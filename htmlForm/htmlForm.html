<!DOCTYPE html>
<html>
<body>
<link rel="stylesheet" href="style.css" type="text/css">
<div class = 'container'>
    <h1>Html Form Validation</h1>
    <form id = 'form' onsubmit="return false">
        <div id="wrapper">
            <div class="labels">
                <label class = 'label' for="fname">First name:</label><br/><br>
                <label class = 'label' for="lname">Last name:</label><br/><br>
                <label class = 'label' for="age">Age:</label><br/><br>
                <label class = 'label' for="email">Email:</label><br/><br>
                <label class = 'label' for="password">Password:</label><br/><br>
                <label class = 'label' for="phone">Phone:</label><br/><br>
            </div>
            <div class = 'inputs'>
                <input class ='input' onchange= 'getValues()' type="text" id="fname" name="fname" placeholder="Jan" required="required"><br/><br>
                <input class ='input' onchange= 'getValues()' type="text" id="lname" name="lname" required="required"><br><br>
                <input class ='input' onchange= 'getValues()' type="text" id="age" name="age" required="required"><br><br>
                <input class ='input' onchange= 'getValues()' type="text" id="email" name="email" required="required"><br><br>    
                <input class ='input' onchange= 'getValues()' type="password" id="password" name="password" required="required"><br><br>
                <input class ='input' onchange= 'getValues()' type="tel" id="phone" name="phone" required="required"><br><br>
            </div>
        </div>
        <div class = 'row'>
            <div class="box-2">
                <div class="btn btn-two">
                    <button class = 'submitBtn' type="submit" onclick="getValues()" >Submit</button>
                </div>
            </div>
        </div>
    </form>

</div>
<div id = 'messageBoard'></div>
<script src ='script.js' language ='javascript'></script>
</body>
</html>
